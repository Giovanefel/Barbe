<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia </title>
    <link rel="stylesheet" href="styles.css">
   
</head>


<body>
    <!--<img src="imagem/bigode.webp" alt="bigode">-->

    <div class="meio">
       
        <header>
            <h1>Bem-vindo à Barbearia</h1>
            <h3>  Horário de funcionamento: de terça a quinta, das 9h às 16h.</h3>
        </header>


    <form>
        <label for="data">Escolha uma data:</label>
        <input type="date" id="data" name="data"> <br>

        
        <label for="horario">Escolha um horário:</label>
        <input type="time" id="horario" name="horario" min="10:00" max="16:00">
        <br>
         <input type="submit" value="Enviar">
     </form>
</div>

    <script>
      

      dataInput.addEventListener('change', function() {
            const selectedDate = new Date(dataInput.value);
            const dayOfWeek = selectedDate.getUTCDay();
 // Verifica se é domingo (0) ou segunda-feira (1)
            if (dayOfWeek === 0 || dayOfWeek === 1) {
                alert('Selecione um dia diferente de domingo ou segunda-feira.');
                dataInput.value = ''; // Limpa a seleção de data inválida
                horarioContainer.style.display = 'none'; // Esconde o horário novamente
            } else {
                horarioContainer.style.display = 'block'; // Exibe o campo de horário
            }

        });
    </script>




        <footer>
            <p>&copy; 2024 Barbearia</p>
        </footer>
    </div>
</body>
</html>
