<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia </title>
    <link rel="stylesheet" href="styles.css">
   
</head>


<body>
    <!--<img src="imagem/bigode.webp" alt="bigode">-->
    
        <header>
            <h1>Bem-vindo à Barbearia</h1>
        </header>


    <form>
        <label for="data">Escolha uma data:</label>
        <input type="date" id="data" name="data">

        <div id="horario-container">
            <label for="horario">Escolha um horário:</label>
            <input type="time" id="horario" name="horario" min="10:00" max="16:00">
        </div>

        <input type="submit" value="Enviar">
    </form>
       

    <script>
        const dataInput = document.getElementById('data');
        const horarioContainer = document.getElementById('horario-container');

        dataInput.addEventListener('change', function() {
            // Exibe o campo de horário quando a data é selecionada
            horarioContainer.style.display = 'block';
        });
    </script>




        <footer>
            <p>&copy; 2024 Barbearia</p>
        </footer>
    </div>
</body>
</html>
